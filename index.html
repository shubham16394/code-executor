<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Executor in Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .output {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Code Executor in Browser</h1>

    <textarea id="codeInput" placeholder="Write your JavaScript code here..."></textarea>
    <br/>
    <button onclick="executeCode()">Execute Code</button>

    <h3>Output:</h3>
    <div class="output" id="output"></div>

    <!-- Iframe for executing code -->
    <iframe id="codeFrame" sandbox="allow-scripts allow-same-origin" src="iframe.html"></iframe>

    <script src="app.js"></script>
</body>
</html>
